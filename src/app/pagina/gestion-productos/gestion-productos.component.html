<div class="card p-4">
    <div class="mb-3">

        <button type="button" class="btn btn-success me-2" routerLink="/crear-producto"><i
                class="fa-solid fa-plus me-1"></i>
            Crear</button>

    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Unidades</th>
                <th>Imágenes</th>
                <th>Categorías</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let item of productos">

                <td>
                    <p>{{item.codigo}}</p>
                </td>
                <td>
                    <p>{{item.nombre}}</p>
                </td>
                <td>
                    <p>{{item.descripcion}}</p>
                </td>
                <td>
                    <p>{{item.precio}}</p>
                </td>
                <td>
                    <p>{{item.unidades}}</p>
                </td>
                <td><img [src]="item.imagenes" width="120" /> </td>
                <td>
                    <p>{{item.categoriaList}}</p>
                </td>
                <td>

                    <button type="button" class="btn btn-warning rounded-circle me-2"
                        routerLink="/editar-producto/{{item.codigo}}"><i class="fa-solid fa-pen"></i></button>
                    <button type="button" routerLink="/eliminarProducto/{{item.codigo}}" class="boton-x fa-sm"></button>

                </td>

                <th>

                </th>

            </tr>
        </tbody>

    </table>

</div>
