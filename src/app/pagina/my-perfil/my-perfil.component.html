<!DOCTYPE html>
<html>

<head>
    <title>Perfil</title>
</head>

<body>
    <div class="container">
        <h2>Perfil</h2>
        <form #f="ngForm">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" [(ngModel)]="usuario.nombre"  required  >
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"  [(ngModel)]="usuario.email" required>
            </div>
            <div class="form-group">
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" [(ngModel)]="usuario.direccion" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" [(ngModel)]="usuario.telefono" required>
            </div>
             <div class="form-group">
                <label for="phone">Password:</label>
                <input type="password" id="password" name="password" [(ngModel)]="usuario.confirmaPassword"  required>
            </div>
            <div class="form-group">
                <button  type="button" class="save-button" (click)="actualizarUsuario()" >Guardar Cambios</button>
                <!--<input type="submit" class="save-button" value="Guardar Cambios">-->
                <p></p>
                <button  type="button" class="save-button" (click)="eliminarUsuario()" >Eliminar Usuario </button>
            </div>
        </form>
    </div>
</body>

</html>
