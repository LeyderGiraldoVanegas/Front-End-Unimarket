

<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center
  justify-content-lg-start">
      <a routerLink="" class="d-flex align-items-center mb-2 mb-lg-0 text-white
  text-decoration-none">
        <i class="bi bi-bag-fill"></i>
        <i class="fa-solid fa-bag-shopping fs-3 "></i>
        <span class="fs-4 ms-3 me-3">{{title}}</span>
        

      </a>
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a routerLink=" " class="nav-link px-2 text-secondary"></a></li>
        <li><a routerLink="/my-perfil/{{usuario}}" class="nav-link px-2 text-white">My Perfil</a></li>
        <li><a routerLink="/gestion-productos" class="nav-link px-2 text-white">Mis Productos</a></li>
        <li><a routerLink="/carrito" class="nav-link px-2 text-white">Mis compras</a></li>
       <!-- <li><a routerLink="/detalle-producto/codigo" class="nav-link px-2 text-white">Detalle Producto</a></li>-->
        <li><a routerLink="/revisar-productos/" class="nav-link px-2 text-white">Revisar</a></li>
        <!--<li><a routerLink="/revisar-productos/" class="nav-link px-2 text-white">Listar Usuarios</a></li> -->
        <!--<li><i class="fa-light fa-locust"></i></li>-->
      
        <li><p routerLink="/carrito" class="fa-sharp fa-solid fa-cart-shopping fa-bounce fs-2 ms-5" style="color: #1b0de3;"></p></li>
        <li><p routerLink=" " class="fa-regular fa-heart fa-shake fs-2 ms-5" style="color: #e90c0c;"></p></li>
        
      </ul>

      
      
      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" (submit)="iraBusqueda(textoBusqueda.value)">
        <input #textoBusqueda type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
          aria-label="Search">
      </form>
      <div class="text-end">
        <!--<button type="button" routerLink="/login" class="btn btn-outline-light me-2">Login</button>
        <button type="button" routerLink="/registro" class="btn btn-warning">Registro</button>-->

        <div *ngIf="!isLogged; then nologged else logged"></div>
        <ng-template #nologged>
          <div class="text-end">
            <button type="button" routerLink="/login" class="btn btn-outline-light
            me-2">Login</button>
            <button type="button" routerLink="/registro" class="btn btn-warning">Sign-up</button>
          </div>
        </ng-template>
        <ng-template #logged>
          <div class="text-end">
            <label class="me-3">Hola {{email}}</label>
            <button type="button" (click)="logout()" class="btn btn-warning">Logout</button>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</header>
<div class="seccion-pagina p-4">
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
